<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos con JS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="saludo()">
    
    <section>
        <h1>ALGORITMOS USANDO JS PURO</h1>
        <p>De clic sobre el algoritmo que desea ejecutar</p>

        <button onclick="suma()">SUMA</button>
        <button onclick="resta()">RESTA</button>
        <button onclick="multiplicacion()">MULTIPLICACION</button>
        <button onclick="division()">DIVISION</button>
        <button onclick="cuadradoNumero()">CUADRADO DE UN NUMERO</button>
        <button onclick="areatriangulo()">AREA DE UN TRIANGULO</button>
        <button onclick="numeroMayor()">MAYOR DE DOS NUMEROS</button>
        <button onclick="unidadesMedida()">CONVERSION DE UNIDADES DE MEDIADA</button>
        <button onclick="unidadesTemperatura()">CONVERSION DE UNIDADES DE TEMPERATURA</button>
        <button onclick="promedioEstudiantes()">PROMEDIO ESTUDIANTE</button>
        <button onclick="descuentoCompra()">DESCUENTO COMPRA</button>
        <button onclick="ParImpar()">PAR O IMPAR</button>
        <button onclick="calcularSalario()">SALARIO POR HORAS</button>
        <button onclick="numeroMenor()">MENOR DE TRES NUMEROS</button>
    </section>


    <script src="js/main.js"></script>
</body>
</html>
